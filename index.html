<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LUFFY EYES</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <!-- LOGIN -->
  <div id="login" class="w-full max-w-md bg-white shadow-lg rounded-xl p-6 space-y-4 fade-in">
    <h2 class="text-2xl font-bold text-center text-blue-600">🔐 Acesso ao LUFFY EYES</h2>
    <input id="user" type="text" placeholder="Usuário" class="w-full p-2 border rounded" />
    <input id="pass" type="password" placeholder="Senha" class="w-full p-2 border rounded" />
    <button onclick="entrar()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Entrar</button>
    <div id="erroLogin" class="text-red-500 text-sm hidden">Usuário ou senha incorretos.</div>
  </div>

  <!-- PAINEL -->
  <div id="painel" class="hidden w-full max-w-4xl bg-white rounded-2xl shadow-xl p-6 space-y-6 fade-in">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">🔎LUFFY EYES</h1>
      <div>
        <button onclick="mostrarUsuarios()" class="text-sm text-blue-600 mr-4 hover:underline">👤 Usuários</button>
        <button onclick="logout()" class="text-sm text-red-500 hover:underline">Sair</button>
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Base de busca</label>
        <select id="base" class="mt-1 block w-full p-2 border-gray-300 rounded-md">
          <!-- opções omitidas para brevidade... -->
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Informação</label>
        <input id="info" class="mt-1 block w-full p-2 border-gray-300 rounded-md" placeholder="ex: CPF, Nome..." />
      </div>
    </div>
    <div class="flex items-center gap-2">
      <button onclick="consultar()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-md">Consultar</button>
      <button onclick="exportarJSON()" class="text-sm px-3 py-2 bg-gray-200 rounded hover:bg-gray-300">⬇️ Exportar</button>
    </div>
    <div id="resultado" class="font-mono text-gray-800 bg-gray-50 p-4 rounded-md h-80 overflow-y-auto"></div>
  </div>

<!-- Modal usuários omitido para brevidade -->

<script>
// scripts login, consulta, render..., exportar, gestão de usuários (reaproveitado do anterior)
</script>

</body>
</html>
