<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LUFFY EYES - Consulta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

  <h1 class="text-3xl font-bold text-blue-700 mb-6">üîéLUFFY EYES</h1>

  <div class="bg-white shadow-md rounded-xl p-6 w-full max-w-2xl space-y-4">
    <div>
      <label class="block font-medium mb-1" for="base">Base:</label>
      <select id="base" class="w-full p-2 border border-gray-300 rounded">
        <option value="cpf">CPF</option>
        <option value="cnpj">CNPJ</option>
        <option value="rg">RG</option>
        <option value="cpfsimpl">CPF Simples</option>
        <option value="rgsimpl">RG Simples</option>
        <option value="nome">Nome</option>
        <option value="pis">PIS</option>
        <option value="titulo">T√≠tulo de Eleitor</option>
        <option value="telefone">Telefone</option>
        <option value="email">Email</option>
        <option value="cns">CNS</option>
        <option value="mae">Nome da M√£e</option>
        <option value="pai">Nome do Pai</option>
        <option value="placa">Placa</option>
        <option value="chassi">Chassi</option>
        <option value="renavam">Renavam</option>
        <option value="motor">Motor</option>
        <option value="fotorj">Foto RJ</option>
        <option value="fotosp">Foto SP</option>
        <option value="funcionarios">Funcion√°rios</option>
        <option value="razao">Raz√£o Social</option>
      </select>
    </div>

    <div>
      <label class="block font-medium mb-1" for="info">Informa√ß√£o:</label>
      <input type="text" id="info" placeholder="Digite o valor" class="w-full p-2 border border-gray-300 rounded" />
    </div>

    <div class="flex gap-2">
      <button onclick="consultar()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full">Consultar</button>
      <button onclick="exportar()" class="bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded">‚¨áÔ∏è Exportar</button>
    </div>

    <pre id="resultado" class="p-4 bg-gray-50 border rounded h-72 overflow-auto text-sm whitespace-pre-wrap">üìù O resultado aparecer√° aqui...</pre>
  </div>

  <script>
    const accessKey = "WM3t-Av5u-thfP-GiBV-sM3B";
    const resultado = document.getElementById("resultado");

    async function consultar() {
      const base = document.getElementById("base").value;
      const info = document.getElementById("info").value.trim();

      if (!info) {
        resultado.textContent = "‚ö†Ô∏è Digite a informa√ß√£o para consulta.";
        return;
      }

      resultado.textContent = "üîé Consultando...";

      const url = `https://voidsearch.localto.net/api/search?Access-Key=${accessKey}&Base=${base}&Info=${encodeURIComponent(info)}`;

      try {
        const res = await fetch(url);
        const json = await res.json();

        resultado.textContent = JSON.stringify(json, null, 2);
        window.__ultimoResultado = json;
      } catch (e) {
        resultado.textContent = "‚ùå Erro ao consultar: " + e.message;
      }
    }

    function exportar() {
      if (!window.__ultimoResultado) {
        alert("Nenhum resultado para exportar.");
        return;
      }
      const blob = new Blob([JSON.stringify(window.__ultimoResultado, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `resultado-${Date.now()}.json`;
      link.click();
    }
  </script>
</body>
</html>
